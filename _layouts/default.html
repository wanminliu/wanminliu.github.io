<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>


    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({
				showProcessingMessages: false,
				tex2jax: {
					inlineMath: [["$", "$"], ["\\(", "\\)"]],
					processEscapes: true
				},
				menuSettings: {
					zoom: "Hover"
    			}
			});
		</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>


  </head>
  <body>


    <header class="page-header">
      <h1 class="project-name">{{ Wanmin Liu | default: Homepage | default: https://github.com/wanminliu/wanminliu.github.io }}</h1>
    </header>

    <main id="content" class="main-content">
      {{ content }}

      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ https://wanminliu.github.io/ }}">{{The homepage of Wanmin Liu}}</a> is maintained by <a href="{{ mailto:wanminliu@gmail.com}}">{{Wanmin Liu}}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
